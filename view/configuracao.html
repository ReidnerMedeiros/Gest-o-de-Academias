<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Configuração - Fitness Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/membros.css" />
</head>

<body>
<!-- Botão de menu mobile -->
<button class="menu-mobile-btn"
        onclick="abrirSidebar()"
        aria-label="Abrir menu">
  <i class="bi bi-list"></i>
</button>
<div class="main-layout">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-brand">
      <div class="brand-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png"
             alt="Logo"
             style="width:28px;height:28px;object-fit:contain;">
      </div>
      <div class="brand-text">FITNESS</div>
    </div>
    <nav class="sidebar-menu">
      <a href="dashboard.html" class="menu-item"><i class="bi bi-house"></i> Dashboard</a>
      <a href="membros.html" class="menu-item"><i class="bi bi-people-fill"></i> Membros</a>
      <a href="personais.html" class="menu-item"><i class="bi bi-person-lines-fill"></i> Personais</a>
      <a href="frequencia.html" class="menu-item"><i class="bi bi-check-square"></i> Frequência</a>
      <a href="calendario.html" class="menu-item"><i class="bi bi-calendar-event"></i> Calendário</a>
      <a href="pagamentos.html" class="menu-item"><i class="bi bi-currency-dollar"></i> Pagamentos</a>
      <a href="configuracao.html" class="menu-item active"><i class="bi bi-gear"></i> Configuração</a>
    </nav>
    <div class="menu-logout">
      <a href="login.html" class="menu-item"><i class="bi bi-box-arrow-right"></i> Sair</a>
    </div>
  </div>

  <div class="content-area">
    <div class="top-header">
      <h1 class="page-title">Configuração</h1>
    </div>
    <div class="main-content">
      <div class="card p-4" style="max-width: 500px; margin: 0 auto;">
        <form id="formAlterarSenha">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Nova Senha</label>
            <input type="password" class="form-control" id="novaSenha" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirme a Nova Senha</label>
            <input type="password" class="form-control" id="confirmaSenha" required />
          </div>
          <div id="alerta" class="alert alert-danger d-none"></div>
          <button type="submit" class="btn btn-primary">Alterar Senha</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="js/configuracao.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function abrirSidebar() {
    document.querySelector('.sidebar').classList.add('open');
    document.body.addEventListener('click', fecharSidebarAoClicarFora, { once: true });
  }
  function fecharSidebarAoClicarFora(e) {
    const sidebar = document.querySelector('.sidebar');
    if (!sidebar.contains(e.target) && !e.target.classList.contains('menu-mobile-btn') && !e.target.closest('.menu-mobile-btn')) {
      sidebar.classList.remove('open');
    } else {
      document.body.addEventListener('click', fecharSidebarAoClicarFora, { once: true });
    }
  }
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.sidebar .menu-item').forEach(function (link) {
      link.addEventListener('click', function () {
        document.querySelector('.sidebar').classList.remove('open');
      });
    });
  });
</script>
</body>

</html>
