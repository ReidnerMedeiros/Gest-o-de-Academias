<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login - Fitness Dashboard</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet"
        href="css/login.css" />
</head>

<body>
  <div class="login-card">
    <h2 class="text-center mb-4">Fitness Dashboard</h2>
    <div id="alerta"
         class="alert alert-danger d-none"
         role="alert">
      Email ou senha incorretos.
    </div>
    <form id="loginForm">
      <div class="form-check mb-3">
        <input class="form-check-input"
               type="checkbox"
               id="lembrar">
        <label class="form-check-label"
               for="lembrar">Lembre-se de mim</label>
      </div>
      <div class="mb-3">
        <label for="email"
               class="form-label">Email</label>
        <input type="email"
               class="form-control"
               id="email"
               placeholder="Digite seu email"
               required>
      </div>
      <div class="mb-3">
        <label for="senha"
               class="form-label">Senha</label>
        <div class="input-group">
          <input type="password"
                 class="form-control"
                 id="senha"
                 placeholder="Digite sua senha"
                 required>
          <button class="btn btn-outline-secondary"
                  type="button"
                  id="toggleSenha">Mostrar</button>
        </div>
      </div>
      <button type="submit"
              class="btn btn-orange w-100">Entrar</button>
      <a href="#"
         class="d-block text-center mt-3">Esqueci minha senha</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
