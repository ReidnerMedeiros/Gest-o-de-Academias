<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login - Fitness Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      padding: 2rem;
      border-radius: .5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .btn-orange {
      background-color: #f26522;
      color: #fff;
    }

    .btn-orange:hover {
      background-color: #d9561f;
    }
  </style>
</head>

<body>
<div class="login-card">
  <h2 class="text-center mb-4">Fitness Dashboard</h2>
  <div id="alerta" class="alert alert-danger d-none" role="alert">
    Email ou senha incorretos.
  </div>
  <form id="loginForm">
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="lembrar">
      <label class="form-check-label" for="lembrar">Lembre-se de mim</label>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <div class="input-group">
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        <button class="btn btn-outline-secondary" type="button" id="toggleSenha">Mostrar</button>
      </div>
    </div>
    <button type="submit" class="btn btn-orange w-100">Entrar</button>
    <a href="#" class="d-block text-center mt-3">Esqueci minha senha</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>    const toggleSenha = document.getElementById('toggleSenha');
    const senhaInput = document.getElementById('senha');

    toggleSenha.addEventListener('click', function() {
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        toggleSenha.textContent = 'Ocultar';
      } else {
        senhaInput.type = 'password';
        toggleSenha.textContent = 'Mostrar';
      }
    });
</script>

<script>
  const form = document.getElementById('loginForm');
  const alerta = document.getElementById('alerta');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    // Validação simples: exemplo de credenciais
    if (email === 'admin@fitness.com' && senha === '123456') {
      window.location.href = 'dashboard.html';
    } else {
      alerta.classList.remove('d-none');
    }
  });
</script>
</body>

</html>
