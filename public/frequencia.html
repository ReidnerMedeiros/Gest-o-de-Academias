<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Frequência - Fitness Dashboard</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet"
        href="css/frequencia.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-brand">
          <div class="brand-icon">
            <i class="bi bi-heart-pulse"
               style="color: #f26522;"></i>
          </div>
          <div class="brand-text">FITNESS</div>
        </div>
        <nav class="sidebar-menu">
          <a href="dashboard.html"><i class="bi bi-house"></i> Dashboard</a>
          <a href="membros.html"><i class="bi bi-people-fill"></i> Membros</a>
          <a href="personais.html"><i class="bi bi-person-lines-fill"></i> Personais</a>
          <a href="calendario.html"><i class="bi bi-calendar-event"></i> Calendário</a>
          <a href="pagamentos.html"><i class="bi bi-currency-dollar"></i> Pagamentos</a>
          <nav class="col-md-2 d-md-block sidebar p-3">
            <div class="text-center mb-4">
              <h4 class="fw-bold">FITNESS</h4>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item"><a class="nav-link"
                   href="dashboard.html"><i class="bi bi-house"></i> Dashboard</a></li>
              <li class="nav-item"><a class="nav-link"
                   href="membros.html"><i class="bi bi-people-fill"></i> Membros</a></li>
              <li class="nav-item"><a class="nav-link"
                   href="personais.html"><i class="bi bi-person-lines-fill"></i> Personais</a></li>
              <li class="nav-item"><a class="nav-link active"
                   href="frequencia.html"><i class="bi bi-check-square"></i> Frequência</a></li>
              <li class="nav-item"><a class="nav-link"
                   href="calendario.html"><i class="bi bi-calendar-event"></i> Calendário</a></li>
              <li class="nav-item"><a class="nav-link"
                   href="pagamentos.html"><i class="bi bi-currency-dollar"></i> Pagamentos</a></li>
              <li class="nav-item"><a class="nav-link"
                   href="configuracao.html"><i class="bi bi-gear"></i> Configuração</a></li>
              <li class="nav-item"><a class="nav-link text-danger"
                   href="login.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>
          </nav>

          <!-- Main Content -->
          <main class="col-md-10 ms-sm-auto px-4">
            <div class="d-flex justify-content-between align-items-center mt-4">
              <h2>Frequência</h2>
              <button id="btnSalvar"
                      class="btn btn-success">
                <i class="bi bi-save"></i> Salvar
              </button>
            </div>

            <div class="table-responsive mt-3">
              <table class="table align-middle">
                <thead>
                  <tr>
                    <th>Aluno</th>
                    <th>Personal</th>
                    <th>Modalidade</th>
                    <th>Horário</th>
                    <th>Data</th>
                    <th>Presente?</th>
                  </tr>
                </thead>
                <tbody id="tabelaFrequencia">
                  <!-- Linhas com dados devem ser inseridas dinamicamente aqui -->
                </tbody>
              </table>
            </div>
          </main>
      </div>
    </div>

    <script src="js/frequencia.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
