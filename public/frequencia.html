<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Frequência - Fitness Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav-link.active {
      background-color: #f26522;
      color: #fff !important;
      border-radius: 0.375rem;
    }
    .sidebar .nav-link {
      color: #000;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-md-block sidebar p-3">
      <div class="text-center mb-4">
        <h4 class="fw-bold">FITNESS</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-house"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="membros.html"><i class="bi bi-people-fill"></i> Membros</a></li>
        <li class="nav-item"><a class="nav-link" href="personais.html"><i class="bi bi-person-lines-fill"></i> Personais</a></li>
        <li class="nav-item"><a class="nav-link active" href="frequencia.html"><i class="bi bi-check-square"></i> Frequência</a></li>
        <li class="nav-item"><a class="nav-link" href="calendario.html"><i class="bi bi-calendar-event"></i> Calendário</a></li>
        <li class="nav-item"><a class="nav-link" href="pagamentos.html"><i class="bi bi-currency-dollar"></i> Pagamentos</a></li>
        <li class="nav-item"><a class="nav-link" href="configuracao.html"><i class="bi bi-gear"></i> Configuração</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="login.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-4">
      <div class="d-flex justify-content-between align-items-center mt-4">
        <h2>Frequência</h2>
        <button id="btnSalvar" class="btn btn-success">
          <i class="bi bi-save"></i> Salvar
        </button>
      </div>

      <div class="table-responsive mt-3">
        <table class="table align-middle">
          <thead>
          <tr>
            <th>Aluno</th>
            <th>Personal</th>
            <th>Modalidade</th>
            <th>Horário</th>
            <th>Data</th>
            <th>Presente?</th>
          </tr>
          </thead>
          <tbody id="tabelaFrequencia">
          <!-- Linhas com dados devem ser inseridas dinamicamente aqui -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<script>
  const tabelaFrequencia = document.getElementById('tabelaFrequencia');
  let frequencias = [];

  // Formata data para dd/mm/yyyy
  function formatarData(dataString) {
    const data = new Date(dataString);
    return data.toLocaleDateString('pt-BR');
  }

  // Carrega e mostra os dados na tabela
  function carregarTabela() {
    tabelaFrequencia.innerHTML = '';
    frequencias.forEach((item, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.aluno}</td>
        <td>${item.personal}</td>
        <td>${item.modalidade}</td>
        <td>${item.horario}</td>
        <td>${formatarData(item.data)}</td>
        <td class="text-center">
          <input type="checkbox" data-index="${index}" ${item.presente ? 'checked' : ''}>
        </td>
      `;
      tabelaFrequencia.appendChild(tr);
    });
  }

  // Buscar frequencias do backend
  async function carregarFrequencias() {
    try {
      const response = await fetch('/api/frequencia');
      if (!response.ok) throw new Error('Erro ao buscar frequências');
      frequencias = await response.json();
      carregarTabela();
    } catch (error) {
      console.error(error);
      alert('Erro ao carregar dados de frequência.');
    }
  }

  // Salvar atualizações de presença no backend
  async function salvarFrequencias() {
    const checkboxes = tabelaFrequencia.querySelectorAll('input[type="checkbox"]');
    let erros = [];

    for (const checkbox of checkboxes) {
      const idx = checkbox.getAttribute('data-index');
      const frequencia = frequencias[idx];
      const novoStatus = checkbox.checked;

      if (frequencia.presente !== novoStatus) {
        try {
          const response = await fetch(`/api/frequencia/${frequencia.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ presenca: novoStatus })
          });
          if (!response.ok) {
            const erroJson = await response.json();
            erros.push(`Erro ao atualizar presença do aluno ${frequencia.aluno}: ${erroJson.error || response.statusText}`);
          } else {
            frequencias[idx].presente = novoStatus;
          }
        } catch (err) {
          erros.push(`Erro na rede para o aluno ${frequencia.aluno}`);
        }
      }
    }

    if (erros.length) {
      alert('Ocorreram erros:\n' + erros.join('\n'));
    } else {
      alert('Frequência salva com sucesso!');
    }
  }

  // Ativa o botão salvar
  document.getElementById('btnSalvar').addEventListener('click', salvarFrequencias);

  // Carrega a tabela ao abrir a página
  window.addEventListener('load', carregarFrequencias);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
