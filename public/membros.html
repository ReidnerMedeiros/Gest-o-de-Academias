<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Membros - Fitness Dashboard</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet"
        href="css/membros.css" />
</head>

<body>
  <div class="main-layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-brand">
        <div class="brand-icon">
          <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png"
               alt="Logo"
               style="width:28px;height:28px;object-fit:contain;">
        </div>
        <div class="brand-text">FITNESS</div>
      </div>
      <nav class="sidebar-menu">
        <a href="dashboard.html"
           class="menu-item"><i class="bi bi-house"></i> Dashboard</a>
        <a href="membros.html"
           class="menu-item active"><i class="bi bi-people-fill"></i> Membros</a>
        <a href="personais.html"
           class="menu-item"><i class="bi bi-person-lines-fill"></i> Personais</a>
        <a href="calendario.html"
           class="menu-item"><i class="bi bi-calendar-event"></i> Calendário</a>
        <a href="pagamentos.html"
           class="menu-item"><i class="bi bi-currency-dollar"></i> Pagamentos</a>
        <a href="configuracao.html"
           class="menu-item"><i class="bi bi-gear"></i> Configuração</a>
      </nav>
      <div class="menu-logout">
        <a href="login.html"
           class="menu-item"><i class="bi bi-box-arrow-right"></i> Sair</a>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <!-- Top Header -->
      <div class="top-header">
        <h1 class="page-title">Membros</h1>
        <div class="header-actions">
          <button class="notification-btn">
            <i class="bi bi-bell"></i>
          </button>
          <img src="https://randomuser.me/api/portraits/men/32.jpg"
               alt="User Avatar"
               class="user-avatar">
        </div>
      </div>
      <div class="main-content">
        <div class="members-header">
          <h3>Total de Membros Registrados: <span id="totalMembros">0</span></h3>
          <div class="members-actions">
            <button class="btn btn-add"
                    data-bs-toggle="modal"
                    data-bs-target="#modalAdicionar"><i class="bi bi-person-plus"></i> Adicionar Membro</button>
            <button class="btn btn-edit"
                    data-bs-toggle="modal"
                    data-bs-target="#modalAtualizar"><i class="bi bi-pencil-square"></i> Atualizar Membro</button>
            <button class="btn btn-remove"
                    data-bs-toggle="modal"
                    data-bs-target="#modalRemover"><i class="bi bi-person-dash"></i> Remover Membro</button>
          </div>
        </div>
        <div class="card-table mt-2">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Idade</th>
                  <th>Sexo</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Mensalidade</th>
                </tr>
              </thead>
              <tbody id="tabelaMembros"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Adicionar -->
  <div class="modal fade"
       id="modalAdicionar"
       tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Membro</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAdicionar">
            <div class="mb-2">
              <label class="form-label">Nome</label>
              <input type="text"
                     class="form-control"
                     name="nome"
                     required />
            </div>
            <div class="mb-2">
              <label class="form-label">Idade</label>
              <input type="number"
                     class="form-control"
                     name="idade" />
            </div>
            <div class="mb-2">
              <label class="form-label">Sexo</label>
              <select class="form-select"
                      name="sexo">
                <option>Feminino</option>
                <option>Masculino</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input type="email"
                     class="form-control"
                     name="email"
                     required />
            </div>
            <div class="mb-2">
              <label class="form-label">Telefone</label>
              <input type="text"
                     class="form-control"
                     name="telefone" />
            </div>
            <button type="submit"
                    class="btn btn-success mt-2">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Atualizar -->
  <div class="modal fade"
       id="modalAtualizar"
       tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Atualizar Membro</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAtualizar">
            <div class="mb-2">
              <label class="form-label">Email (para buscar)</label>
              <input type="email"
                     class="form-control"
                     name="email"
                     required />
            </div>
            <div class="mb-2">
              <label class="form-label">Nome</label>
              <input type="text"
                     class="form-control"
                     name="nome" />
            </div>
            <div class="mb-2">
              <label class="form-label">Idade</label>
              <input type="number"
                     class="form-control"
                     name="idade" />
            </div>
            <div class="mb-2">
              <label class="form-label">Sexo</label>
              <select class="form-select"
                      name="sexo">
                <option>Feminino</option>
                <option>Masculino</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Telefone</label>
              <input type="text"
                     class="form-control"
                     name="telefone" />
            </div>
            <button type="submit"
                    class="btn btn-warning mt-2">Atualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Remover -->
  <div class="modal fade"
       id="modalRemover"
       tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Remover Membro</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formRemover">
            <div class="mb-2">
              <label class="form-label">Email do membro a remover</label>
              <input type="email"
                     class="form-control"
                     name="email"
                     required />
            </div>
            <button type="submit"
                    class="btn btn-danger mt-2">Remover</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/membros.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
