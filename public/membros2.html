<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Membros - Fitness Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav-link.active {
      background-color: #f26522;
      color: #fff !important;
      border-radius: 0.375rem;
    }
    .sidebar .nav-link {
      color: #000;
    }
    .table-avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .dot {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.green {
      background-color: #28a745;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-md-block sidebar p-3">
      <div class="text-center mb-4">
        <h4 class="fw-bold">FITNESS</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-house"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="membros2.html"><i class="bi bi-people-fill"></i> Membros</a></li>
        <li class="nav-item"><a class="nav-link" href="personais2.html"><i class="bi bi-person-lines-fill"></i> Personais</a></li>
        <li class="nav-item"><a class="nav-link" href="calendario.html"><i class="bi bi-calendar-event"></i> Calendário</a></li>
        <li class="nav-item"><a class="nav-link" href="pagamentos.html"><i class="bi bi-currency-dollar"></i> Pagamentos</a></li>
        <li class="nav-item"><a class="nav-link" href="configuracao.html"><i class="bi bi-gear"></i> Configuração</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="login2.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-4">
      <div class="d-flex justify-content-between align-items-center mt-4">
        <h2>Membros</h2>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modalAdicionar">
            <i class="bi bi-person-plus"></i> Adicionar
          </button>
          <button class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#modalAtualizar">
            <i class="bi bi-pencil-square"></i> Atualizar
          </button>
          <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalRemover">
            <i class="bi bi-person-dash"></i> Remover
          </button>
        </div>
      </div>

      <p class="mt-3">
        Total de Membros Registrados: <strong>0</strong>
      </p>

      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Mensalidade</th>
          </tr>
          </thead>
          <tbody id="tabelaMembros"></tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<!-- Modal Adicionar -->
<div class="modal fade" id="modalAdicionar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Adicionar Membro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formAdicionar">
          <div class="mb-2">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Idade</label>
            <input type="number" class="form-control" name="idade" />
          </div>
          <div class="mb-2">
            <label class="form-label">Sexo</label>
            <select class="form-select" name="sexo">
              <option>Feminino</option>
              <option>Masculino</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" name="telefone" />
          </div>
          <button type="submit" class="btn btn-success mt-2">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Atualizar -->
<div class="modal fade" id="modalAtualizar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Atualizar Membro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formAtualizar">
          <div class="mb-2">
            <label class="form-label">Email (para buscar)</label>
            <input type="email" class="form-control" name="email" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" />
          </div>
          <div class="mb-2">
            <label class="form-label">Idade</label>
            <input type="number" class="form-control" name="idade" />
          </div>
          <div class="mb-2">
            <label class="form-label">Sexo</label>
            <select class="form-select" name="sexo">
              <option>Feminino</option>
              <option>Masculino</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" name="telefone" />
          </div>
          <button type="submit" class="btn btn-warning mt-2">Atualizar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Remover -->
<div class="modal fade" id="modalRemover" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Remover Membro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formRemover">
          <div class="mb-2">
            <label class="form-label">Email do membro a remover</label>
            <input type="email" class="form-control" name="email" required />
          </div>
          <button type="submit" class="btn btn-danger mt-2">Remover</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const API_URL = 'http://localhost:3000/api/membros';

  // Função para carregar e listar membros na tabela
  async function listarMembros() {
    const tabela = document.getElementById('tabelaMembros');
    const total = document.querySelector('p strong');
    try {
      const res = await fetch(API_URL);
      const membros = await res.json();
      tabela.innerHTML = '';
      membros.forEach(membro => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${membro.nome}</td>
          <td>${membro.idade || ''}</td>
          <td>${membro.sexo || ''}</td>
          <td>${membro.email}</td>
          <td>${membro.telefone || ''}</td>
          <td><span class="dot green"></span></td>
        `;
        tabela.appendChild(tr);
      });
      total.textContent = membros.length;
    } catch (error) {
      console.error('Erro ao listar membros:', error);
    }
  }

  // Listar membros ao carregar a página
  listarMembros();

  // Form Adicionar
  const formAdicionar = document.getElementById('formAdicionar');
  formAdicionar.addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(formAdicionar);
    const data = Object.fromEntries(formData.entries());
    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      if (!res.ok) throw new Error('Erro ao adicionar membro');
      formAdicionar.reset();
      listarMembros();
      alert('Membro adicionado com sucesso!');
    } catch (error) {
      alert(error.message);
    }
  });

  // Form Atualizar
  const formAtualizar = document.getElementById('formAtualizar');
  const inputEmailAtualizar = formAtualizar.querySelector('input[name="email"]');

  // Buscar dados do membro ao preencher o email no modal atualizar
  inputEmailAtualizar.addEventListener('blur', async () => {
    const email = inputEmailAtualizar.value.trim();
    if (!email) return;

    try {
      const res = await fetch(`${API_URL}/${encodeURIComponent(email)}`);
      if (!res.ok) throw new Error('Membro não encontrado');

      const membro = await res.json();

      formAtualizar.nome.value = membro.nome || '';
      formAtualizar.idade.value = membro.idade || '';
      formAtualizar.sexo.value = membro.sexo || 'Feminino';
      formAtualizar.telefone.value = membro.telefone || '';

    } catch (error) {
      alert('Membro não encontrado para o email informado.');
      formAtualizar.nome.value = '';
      formAtualizar.idade.value = '';
      formAtualizar.sexo.value = 'Feminino';
      formAtualizar.telefone.value = '';
    }
  });

  // Enviar atualização
  formAtualizar.addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(formAtualizar);
    const data = Object.fromEntries(formData.entries());
    const email = data.email;
    delete data.email;

    try {
      const res = await fetch(`${API_URL}/${encodeURIComponent(email)}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      if (!res.ok) throw new Error('Erro ao atualizar membro');
      alert('Membro atualizado com sucesso!');
      listarMembros();
      formAtualizar.reset();
    } catch (error) {
      alert(error.message);
    }
  });

  // Form Remover
  const formRemover = document.getElementById('formRemover');
  formRemover.addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(formRemover);
    const { email } = Object.fromEntries(formData.entries());

    if (!confirm(`Deseja realmente remover o membro com email ${email}?`)) return;

    try {
      const res = await fetch(`${API_URL}/${encodeURIComponent(email)}`, {
        method: 'DELETE',
      });
      if (!res.ok) throw new Error('Erro ao remover membro');
      alert('Membro removido com sucesso!');
      listarMembros();
      formRemover.reset();
    } catch (error) {
      alert(error.message);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
