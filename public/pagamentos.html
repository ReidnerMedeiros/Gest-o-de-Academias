<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Pagamentos - Fitness Dashboard</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet"
        href="css/pagamentos.css" />
</head>

<body>

  <!-- Botão de menu mobile -->
  <button class="menu-mobile-btn"
          onclick="abrirSidebar()"
          aria-label="Abrir menu">
    <i class="bi bi-list"></i>
  </button>

  <div class="main-layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-brand">
        <div class="brand-icon">
          <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png"
               alt="Logo"
               style="width:28px;height:28px;object-fit:contain;">
        </div>
        <div class="brand-text">FITNESS</div>
      </div>
      <nav class="sidebar-menu">
        <a href="dashboard.html"
           class="menu-item"><i class="bi bi-house"></i> Dashboard</a>
        <a href="membros.html"
           class="menu-item"><i class="bi bi-people-fill"></i> Membros</a>
        <a href="personais.html"
           class="menu-item"><i class="bi bi-person-lines-fill"></i> Personais</a>
        <a href="frequencia.html"
           class="menu-item"><i class="bi bi-check-square"></i> Frequência</a>
        <a href="calendario.html"
           class="menu-item"><i class="bi bi-calendar-event"></i> Calendário</a>
        <a href="pagamentos.html"
           class="menu-item active"><i class="bi bi-currency-dollar"></i> Pagamentos</a>
        <a href="configuracao.html"
           class="menu-item"><i class="bi bi-gear"></i> Configuração</a>
      </nav>
      <div class="menu-logout">
        <a href="login.html"
           class="menu-item"><i class="bi bi-box-arrow-right"></i> Sair</a>
      </div>
    </div>
    <!-- Área de conteúdo -->
    <div class="content-area">
      <!-- Header/Nav no topo -->
      <div class="top-header">
        <h1 class="page-title">Pagamentos</h1>
        <div class="header-actions">
          <button class="notification-btn">
            <i class="bi bi-bell"></i>
          </button>
          <img src="https://randomuser.me/api/portraits/men/32.jpg"
               alt="User Avatar"
               class="user-avatar">
        </div>
      </div>
      <!-- Conteúdo principal -->
      <div class="main-content">
        <form id="formPagamento"
              class="row g-3 align-items-end mb-4">
          <div class="col-md-4">
            <label for="membroSelect"
                   class="form-label">Membro</label>
            <select id="membroSelect"
                    class="form-select"
                    required></select>
          </div>
          <div class="col-md-3">
            <label for="formaPagamento"
                   class="form-label">Forma de Pagamento</label>
            <select id="formaPagamento"
                    class="form-select"
                    required>
              <option value="Dinheiro">Dinheiro</option>
              <option value="Cartão">Cartão</option>
              <option value="Pix">Pix</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="valorPagamento"
                   class="form-label">Valor (R$)</label>
            <input type="number"
                   min="0"
                   step="0.01"
                   id="valorPagamento"
                   class="form-control"
                   required />
          </div>
          <div class="col-md-2">
            <button type="submit"
                    class="btn btn-success w-100"><i class="bi bi-plus-circle"></i> Registrar Pagamento</button>
          </div>
        </form>
        <div class="table-responsive mt-3">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Forma de Pagamento</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody id="tabelaPagamentos">
              <!-- Conteúdo carregado via JS -->
            </tbody>
          </table>
        </div>

        <div id="mensagemErro"
             class="alert alert-danger d-none"></div>
      </div>
    </div>
  </div>

  <script src="js/pagamentos.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function abrirSidebar() {
      document.querySelector('.sidebar').classList.add('open');
      // Fecha ao clicar fora
      document.body.addEventListener('click', fecharSidebarAoClicarFora, { once: true });
    }
    function fecharSidebarAoClicarFora(e) {
      const sidebar = document.querySelector('.sidebar');
      if (!sidebar.contains(e.target) && !e.target.classList.contains('menu-mobile-btn') && !e.target.closest('.menu-mobile-btn')) {
        sidebar.classList.remove('open');
      } else {
        document.body.addEventListener('click', fecharSidebarAoClicarFora, { once: true });
      }
    }
    // Fecha ao clicar em qualquer link do menu
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.sidebar .menu-item').forEach(function (link) {
        link.addEventListener('click', function () {
          document.querySelector('.sidebar').classList.remove('open');
        });
      });
    });
  </script>
</body>

</html>
