<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Fitness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background: #f26522;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
    }
    .sidebar a.active {
      font-weight: bold;
    }
    .card-title {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .fc {
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar p-3">
      <h4 class="mb-4">FITNESS</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Dashboard</a>
        <li class="nav-item mb-2">
          <a class="nav-link" href="membros2.html"><i class="bi bi-people"></i> Membros</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="personais2.html"><i class="bi bi-person-badge"></i> Personais</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#"><i class="bi bi-calendar-event"></i> Calendário</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#"><i class="bi bi-currency-dollar"></i> Pagamentos</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#"><i class="bi bi-gear"></i> Configuração</a>
        </li>
        <li class="nav-item mt-4">
          <a class="nav-link" href="login2.html"><i class="bi bi-box-arrow-left"></i> Sair</a>
        </li>
      </ul>
    </nav>

    <!-- Main -->
    <main class="col-md-10 ms-sm-auto px-4">
      <h1 class="my-4">Dashboard</h1>

      <!-- Status Cards -->
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Novos Membros</h5>
              <h3>12 <i class="bi bi-arrow-up text-success"></i></h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Receita</h5>
              <h3>R$893,00 <i class="bi bi-arrow-up text-success"></i></h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Membros Ativos</h5>
              <h3>95 <i class="bi bi-arrow-up text-success"></i></h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Gráficos -->
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Receita Mensal</h5>
              <canvas id="receitaChart"></canvas>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Horários Frequentados</h5>
              <canvas id="horariosChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Frequência Alunos -->
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Frequência de Alunos</h5>
          <canvas id="frequenciaChart"></canvas>
        </div>
      </div>

      <!-- Calendário -->
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Calendário</h5>
          <div id="calendar"></div>
        </div>
      </div>

    </main>
  </div>
</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- JS Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<!-- FullCalendar -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<script>
  // Gráfico de Receita
  const receitaCtx = document.getElementById('receitaChart').getContext('2d');
  new Chart(receitaCtx, {
    type: 'bar',
    data: {
      labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
      datasets: [{
        label: 'Receita (R$)',
        data: [3000, 4500, 5000, 6500, 7000, 7500],
        backgroundColor: '#f26522'
      }]
    }
  });

  // Gráfico de Horários
  const horariosCtx = document.getElementById('horariosChart').getContext('2d');
  new Chart(horariosCtx, {
    type: 'pie',
    data: {
      labels: ['Manhã', 'Tarde', 'Noite'],
      datasets: [{
        label: 'Frequência',
        data: [20, 35, 45],
        backgroundColor: ['#ffc107', '#dc3545', '#343a40']
      }]
    }
  });

  // Gráfico de Frequência
  const frequenciaCtx = document.getElementById('frequenciaChart').getContext('2d');
  new Chart(frequenciaCtx, {
    type: 'line',
    data: {
      labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
      datasets: [{
        label: 'Frequência',
        data: [50, 65, 70, 60, 80, 90, 40],
        borderColor: '#f26522',
        backgroundColor: 'rgba(242,101,34,0.2)',
        fill: true,
        tension: 0.4
      }]
    }
  });

  // FullCalendar
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'pt-br',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek'
      },
      events: [
        { title: 'Muay-Thai para Iniciantes', start: '2025-06-10T09:00:00' },
        { title: 'Pilates para Iniciantes', start: '2025-06-11T08:00:00' },
        { title: 'Yoga para Iniciantes', start: '2025-06-11T08:30:00' }
      ]
    });
    calendar.render();
  });
</script>

</body>
</html>
