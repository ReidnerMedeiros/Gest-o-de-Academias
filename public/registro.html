<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Registro - Fitness Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="login-card">
  <h2 class="login-title">Registrar Funcionário</h2>
  <div id="alerta" class="alerta d-none">Erro ao registrar.</div>
  <form id="registroForm">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
    </div>
    <div class="mb-3">
      <label for="responsabilidade" class="form-label">Responsabilidade</label>
      <select id="responsabilidade" class="form-control" required>
        <option value="">Selecione...</option>
        <option value="Administrador">Administrador</option>
        <option value="Recepcionista">Recepcionista</option>
      </select>
    </div>
    <button type="submit" class="btn-orange">Registrar</button>
    <a href="login.html" class="esqueci-senha">Já tem conta? Faça login</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/registro.js"></script>
</body>

</html>
